        <div class="keyboard">
            <div class="key-wrapper" style="--order: 1"><div class="key" id="change-username-player1">
                Change name
            </div></div>
            <div class="key-wrapper" style="--order: 2"><div class="key" id="change-profile-picture-player1">
                Change profile picture
                <input type="file" id="image-input1" style="margin-left: 50px;">
            </div></div>
            <div class="key-wrapper" style="--order: 3"><div class="key" id="change-username-player2">
                Change player 2 name
            </div></div>
            <div class="key-wrapper" style="--order: 4"><div class="key" id="change-profile-picture-player2">
                Change player 2 profile picture
                <input type="file" id="image-input2" style="margin-left: 50px;">
            </div></div>
            <div class="key-wrapper" style="--order: 5"><div class="key" id="color-mode">
                Background color: dark mode
            </div></div>
            <div class="key-wrapper" style="--order: 6"><div class="key" id="timer-toggle">
                Display puzzle timer: on
            </div></div>
            <div class="key-wrapper" style="--order: 7"><div class="key" id="reset-preferences">
                Reset preferences
            </div></div>
            <div class="key-wrapper" style="--order: 8"><div class="key" id="reset-password">
                Reset password
            </div></div>
            <div class="key-wrapper" style="--order: 9"><div class="key" id="delete-account">
                Delete account
            </div></div>
        </div>
