<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://images.squarespace-cdn.com/content/v1/5e949a92e17d55230cd1d44f/4ada34dd-8d5c-4c22-b8ca-3325f0bb280f/AINight1x1.png?format=1500w">
    <title>Account</title>

    <link rel="stylesheet" href="style.css">
    <script src="account.js" defer></script>
</head>
<body class="dark-mode">
    <div class="top_bar"></div>
    <div class="container1">
        <div class="container2">
            <div class="nav_menu">
                <a href="index.html"><button id="chess" class="btn2">Chess</button></a>
                <a href="puzzles.html"><button id="puzzles" class="btn3">Puzzles</button></a>
                <a href="friends.html"><button id="friends" class="btn2">Friends</button></a>
                <a href="account.html"><button id="account" class="btn3">Account</button></a>
            </div>
        </div>
        <div class="keyboard">
            <div class="wrapper" style="--order: 1"><div class="key" id="change_username_player1">
                Change name
            </div></div>
            <div class="wrapper" style="--order: 2"><div class="key" id="change_profile_picture_player1">
                Change profile picture
                <input type="file" id="image-input1" style="margin-left: 100px;">
            </div></div>
            <div class="wrapper" style="--order: 3"><div class="key" id="change_username_player2">
                Change player 2 name
            </div></div>
            <div class="wrapper" style="--order: 4"><div class="key" id="change_profile_picture_player2">
                Change player 2 profile picture
                <input type="file" id="image-input2" style="margin-left: 100px;">
            </div></div>
            <div class="wrapper" style="--order: 5"><div class="key" id="color_mode">
                Background color: dark mode
            </div></div>
            <div class="wrapper" style="--order: 6"><div class="key" id="timer_toggle">
                Display puzzle timer: on
            </div></div>
            <div class="wrapper" style="--order: 7"><div class="key" id="reset_preferences">
                Reset preferences
            </div></div>
            <div class="wrapper" style="--order: 8"><div class="key" id="reset_password">
                Reset password
            </div></div>
            <div class="wrapper" style="--order: 9"><div class="key" id="delete_account">
                Delete account
            </div></div>
        </div>
    </div>
</body>
</html>
